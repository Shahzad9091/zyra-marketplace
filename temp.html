<!DOCTYPE html>
<html>
<body>
    <h2>Zyra Data Seeder</h2>
    <button onclick="seed()">Upload 50 Mock CNICs</button>
    <div id="status"></div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
            apiKey: "...",
            authDomain: "...",
            projectId: "...",
            // ... the rest of your config
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function seed() {
            const status = document.getElementById('status');
            status.innerText = "Uploading...";
            
            const batch = db.batch();
            const names = ["Ahmed Ali", "Sara Khan", "Zainab Malik", "Hamza Sheikh", "Bilal Ahmed"];
            
            for (let i = 0; i < 50; i++) {
                // Generates a 13-digit dummy CNIC starting with 42101
                const cnic = "42101" + Math.floor(10000000 + Math.random() * 90000000);
                const name = names[Math.floor(Math.random() * names.length)];
                
                const ref = db.collection("nadra_records").doc(cnic);
                batch.set(ref, { name: name + " " + (i + 1) });
            }

            await batch.commit();
            status.innerText = "Success! 50 records are now in Firestore.";
        }
    </script>
</body>
</html>
